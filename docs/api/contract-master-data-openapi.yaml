components:
  schemas:
    error:
      type: object
      required:
        - status
      properties:
        code:
          type: string
          example:  Contract Master Data Offer Service - ERROR-000500
        message:
          type: string
          example: Error message description
    Language:
      type: object
      required:
        - code
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Universally Unique IDentifier
        code:
          type: string
          description: Code, see ref. [List_of_ISO_639-1_codes](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes)
          example: en
        name:
          type: string
          description: Name
          example: English
        description:
          type: string
          description: Description
          example: English
    Currency:
      type: object
      required:
        - code
        - name
        - symbol
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Universally Unique IDentifier
        code:
          type: string
          description: Code, see ref. [ISO_4217](https://en.wikipedia.org/wiki/ISO_4217)
          example: GBP
        name:
          type: string
          description: Name
          example: United Kingdom Pound
        language_code:
          type: string
          description: Language code of format [ISO 639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes) in which name and description are represented
          example: en
        description:
          type: string
          description: Description
          example: United Kingdom Pound
        symbol:
          type: string
          description: Currency symbol
          example: Â£
        precision:
          type: integer
          description: Number of digits after the decimal separator, see ref [ISO_4217](https://en.wikipedia.org/wiki/ISO_4217)
          default: 2
          example: 2
    Supplier:
      type: object
      required:
        - name
        - email
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Universally Unique IDentifier
        core_id:
          type: string
          format: uuid
          description: The core UUID of the supplier
        olp_id:
          type: string
          format: uuid
          description: The olp UUID of the supplier
        source:
          type: string
          description: The source platform
          enum: [NOVA, BP, ASX, CORE]
          example: BP
        name:
          type: string
          description: Name of the supplier
          example: Mussement
        email:
          type: string
          description: Email of the supplier
          example: Mussement@tui.com
        commission:
          type: number
          example: 25.20
          default: 0
          description: "Commission percentage"
  parameters:
    id:
      name: id
      in: path
      description: Entity id
      required: true
      schema:
        type: string
        format: uuid
      example: 7517605a-522b-4356-8aba-621163d585e5
    acceptVersionParam:
      name: accept-version
      in: header
      description: API version
      required: true
      schema:
        type: string
        enum: [ vnd.contract-master-data-offer-service.v1 ]
      example: vnd.contract-master-data-offer-service.v1
    filtersParam:
      name: filters
      in: query
      description: operations to filter
      required: false
      schema:
        type: string
      example: ""
    fieldsParam:
      name: fields
      in: query
      description: Allow customize the response recovering only the fields needed. It's a list of fields separated by commas without spaces between them
      required: false
      schema:
        type: string
      example: 'id,name'
    limitParam:
      name: limit
      in: query
      description: number items to
      required: false
      schema:
        type: integer
        format: int64
      example: 50
    offsetParam:
      name: offset
      in: query
      description: offset of items
      required: false
      schema:
        type: integer
        format: int64
      example: 0
    sortParam:
      name: sort
      in: query
      description: sort query
      required: false
      schema:
        type: string
      example: ""
  responses:
    '201':
      description: Created - The request was successful.
      headers:
        trace-id:
          $ref: '#/components/headers/trace-id'
        location:
          $ref: '#/components/headers/Location'
    '204':
      description: No content - The request was successful.
      headers:
        trace-id:
          $ref: '#/components/headers/trace-id'
    '400':
      description: Bad Request - Inspect the response body for details.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      headers:
        trace-id:
          $ref: '#/components/headers/trace-id'
    '401':
      description: Unauthorized - The supplied credentials, if any, are not sufficient to access the resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      headers:
        trace-id:
          $ref: '#/components/headers/trace-id'
    '403':
      description: Forbidden - The user, if any, does not have the right permission to access the resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      headers:
        trace-id:
          $ref: '#/components/headers/trace-id'
    '404':
      description: Not found - The request resource was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      headers:
        trace-id:
          $ref: '#/components/headers/trace-id'
    '406':
      description: Not Acceptable - Bad accept version header.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      headers:
        trace-id:
          $ref: '#/components/headers/trace-id'
    '409':
      description: Conflict - The request could not be processed because of conflict in the request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      headers:
        trace-id:
          $ref: '#/components/headers/trace-id'
    '500':
      description: Internal Server Error - Please try again.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      headers:
        trace-id:
          $ref: '#/components/headers/trace-id'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  headers:
    trace-id:
      description: Used to track the request
      style: simple
      schema:
        type: string
    Location:
      description: Slot URI
      schema:
        type: string
        example: "/slots/8ed31c48-09a9-431e-bf32-06c1295ce119"
